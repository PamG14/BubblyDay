<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BubblyDay</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>BubblyDay</h1>

  <div id="bubbleContainer"></div>

<!-- Modal de ayuda para elegir tarea -->
<div id="helper-modal" class="modal hidden">
  <div class="modal-content">
    <p>¿No sabés por dónde empezar? ¿Te ayudo a elegir una tarea?</p>
    <button onclick="highlightTaskRoulette()">Sí</button>
    <button class="close-btn" onclick="closeModal()">No</button>    <!--button onclick="closeHelperModal()">No</button> 
  </div>
</div>

<!-- Contenedor para los botones "+" y ❄️ -->
<div id="addTaskFloating">
  <button onclick="toggleTaskInput()" id="addButton">
    <svg class="plus-icon" viewBox="0 0 24 24" stroke="#5a7fa3" stroke-width="3">
      <path d="M12 5V19M5 12H19" />
    </svg>
  </button>
  <button id="snowflake-help" class="snowflake-button">❄️</button>
</div>


  <!-- Campo oculto para escribir tarea -->
  <div id="taskInputArea" style="display: none;">
    <input type="text" id="taskInput" placeholder="Escribí tu tarea">
    <button onclick="addTask()">Agregar</button>
  </div>

  <!-- Modal de finalización -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">✖</button>
      <h2>¡Buen trabajo! 🎉</h2>
      <p>Terminaste todas tus tareas.</p>
      <p>Si la app te fue útil, considerá hacer una donación al refugio <strong>Conejitos BA 🐇💖</strong>.</p>
      <p>Alias: conejitosba</p>
    </div>
  </div>


<!-- Pomodoro simplificado -->
<div id="pomodoroClock" class="pomodoro-clock">
  <div id="timerDisplay">20:00</div>
  <button id="arrow-up">▲</button>
  <button id="arrow-down">▼</button>
</div>


  <audio id="plopSound" src="plop.mp3"></audio>

  <!-- SortableJS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
